<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Multi-Question Quiz UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">Fun Trivia Quiz</h1>

    <form class="quiz-form">
      
      <div class="question-card">
        <h2>1. What is the capital of France?</h2>
        <label class="option">
          <input type="radio" name="q1" value="a" />
          <span class="custom-radio"></span>
          Berlin
        </label>
        <label class="option">
          <input type="radio" name="q1" value="b" />
          <span class="custom-radio"></span>
          Madrid
        </label>
        <label class="option">
          <input type="radio" name="q1" value="c" />
          <span class="custom-radio"></span>
          Paris
        </label>
        <label class="option">
          <input type="radio" name="q1" value="d" />
          <span class="custom-radio"></span>
          Rome
        </label>
      </div>

      <div class="question-card">
        <h2>2. Which planet is known as the Red Planet?</h2>
        <label class="option">
          <input type="radio" name="q2" value="a" />
          <span class="custom-radio"></span>
          Venus
        </label>
        <label class="option">
          <input type="radio" name="q2" value="b" />
          <span class="custom-radio"></span>
          Mars
        </label>
        <label class="option">
          <input type="radio" name="q2" value="c" />
          <span class="custom-radio"></span>
          Jupiter
        </label>
        <label class="option">
          <input type="radio" name="q2" value="d" />
          <span class="custom-radio"></span>
          Saturn
        </label>
      </div>

      <div class="question-card">
        <h2>3. Who wrote "Romeo and Juliet"?</h2>
        <label class="option">
          <input type="radio" name="q3" value="a" />
          <span class="custom-radio"></span>
          Charles Dickens
        </label>
        <label class="option">
          <input type="radio" name="q3" value="b" />
          <span class="custom-radio"></span>
          William Shakespeare
        </label>
        <label class="option">
          <input type="radio" name="q3" value="c" />
          <span class="custom-radio"></span>
          Mark Twain
        </label>
        <label class="option">
          <input type="radio" name="q3" value="d" />
          <span class="custom-radio"></span>
          Jane Austen
        </label>
      </div>

      <div class="question-card">
        <h2>4. What is the chemical symbol for Gold?</h2>
        <label class="option">
          <input type="radio" name="q4" value="a" />
          <span class="custom-radio"></span>
          Go
        </label>
        <label class="option">
          <input type="radio" name="q4" value="b" />
          <span class="custom-radio"></span>
          Ag
        </label>
        <label class="option">
          <input type="radio" name="q4" value="c" />
          <span class="custom-radio"></span>
          Gd
        </label>
        <label class="option">
          <input type="radio" name="q4" value="d" />
          <span class="custom-radio"></span>
          Au
        </label>
      </div>

      <div class="question-card">
        <h2>5. What is the largest ocean on Earth?</h2>
        <label class="option">
          <input type="radio" name="q5" value="a" />
          <span class="custom-radio"></span>
          Atlantic Ocean
        </label>
        <label class="option">
          <input type="radio" name="q5" value="b" />
          <span class="custom-radio"></span>
          Indian Ocean
        </label>
        <label class="option">
          <input type="radio" name="q5" value="c" />
          <span class="custom-radio"></span>
          Arctic Ocean
        </label>
        <label class="option">
          <input type="radio" name="q5" value="d" />
          <span class="custom-radio"></span>
          Pacific Ocean
        </label>
      </div>

      <button type="submit" class="submit-btn">Submit Answers</button>
    </form>
  </div>
</body>
</html>
